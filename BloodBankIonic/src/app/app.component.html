<ion-app>
  <ion-split-pane contentId="main-content" when="(min-width: 2024px);">
    <ion-menu contentId="main-content" type="push" side="start" >
      <ion-content>

        <ion-list id="inbox-list">
          <ion-list-header> Blood Bank </ion-list-header>
          <ion-menu-toggle auto-hide="false">

            <ion-item routerDirection="root" routerLink="/dashboard" lines="none" detail="false">
              <ion-icon  slot="start" name="logo-windows"></ion-icon>
              <ion-label> Dashboard </ion-label>
            </ion-item>

            <ion-item routerDirection="root" routerLink="/donor" lines="none" detail="false">
              <ion-icon  slot="start" name="mail-open"></ion-icon>
              <ion-label> Donor </ion-label>
            </ion-item>

            <ion-item routerDirection="root" [routerLink]="['/doctor']" lines="none" detail="false">
              <ion-icon  slot="start" name="document"></ion-icon>
              <ion-label> Doctor </ion-label>
            </ion-item>

            <ion-item routerDirection="root" [routerLink]="['/bloodgroup']" lines="none" detail="false">
              <ion-icon  slot="start" name="document"></ion-icon>
              <ion-label> Blood Donation </ion-label>
            </ion-item>

            <ion-item routerDirection="root" [routerLink]="['/reports']" lines="none" detail="false">
              <ion-icon  slot="start" name="albums"></ion-icon>
              <ion-label> Reports </ion-label>
            </ion-item>

          </ion-menu-toggle>
        </ion-list>
      </ion-content>
      
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
